name: quitanda_project
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

#----------------- PACKAGES -----------------#

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.2.1 # Conexao http
  intl: ^0.19.0 # Formatos de Datas
  brasil_fields: ^1.14.3 # <= Fazer um próprio
  qr_flutter: ^4.1.0 # Gerador QRCode
  slide_countdown: ^1.6.1 # <= Fazer um próprio
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  logger: ^2.3.0
  url_launcher: ^6.3.0
  smooth_page_indicator: ^1.1.0
  lottie: ^3.1.2
  connectivity_plus: ^6.0.3
  url_strategy: ^0.2.0

  # State Management  
  get: ^4.6.6
  get_storage: ^2.1.1


  # Icons
  cupertino_icons: ^1.0.8

#----------------- SPLASH & ICON SETTINGS -----------------#
flutter_native_splash:
  color: "#28AA00"

  android_12:
    color: "#28AA00"
  
  web: false
  ios: true
  android: true

flutter_launcher_icons:
  image_path: "assets/logos/dularoni-192.png"
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  adaptive_icon_background: #28AA00
  adaptive_icon_foreground: "assets/logos/grupoDularoni_1.png"

#----------------- ./ PACKAGES END -----------------#
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

#----------------- LOCAL ASSETS -----------------#
  assets:
    - assets/

